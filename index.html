<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <main>
        <form class="form1">
           <h1>Login</h1>

           <h3>Email</h3>
           <input type="Email" required>

           <br>

           <h3>Password</h3>
           <input type="password" required>

          <div class="remember">
            <input type="checkbox"> Remember Me
            <P><a href="#">Forgot Password ?</a></P>
          </div>

          <button>Login</button>

          <P class="register">Don't have an account? <span><a href="#" class="register">Register</a></span></P>
          
        </form>

        <div class="form">
           <form >
            <h1>Sign Up</h1>

            <h3>Email</h3>
            <input type="Email" required>
 
            <br>
 
            <h3>Password</h3>
            <input type="password" required>

            <br>
 
            <h3>Conform Password</h3>
            <input type="password" required>

            <br>
            <p>Already have an account? <a href="#" class="login">Login</a></p>
            <button class="signup">Signup</button>
            <h3 id="or">-----or-----</h3>
           
           </form>

           <div class="with-container">
            <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt=""><button>Login With Google</button>
        </div>

        <div class="with-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/480px-Facebook_Logo_%282019%29.png" alt=""><button>Login With facebook</button>
        </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
